<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Sign_up_Page.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/10789/10789668.png" type="image/x-icon">
        <title> Registar-se </title>
    </head>
    
    <body>
        <div class="primeira">

            <div class="segunda"> 
                <img src="https://www.gennera.com.br/blog/wp-content/uploads/2017/01/como-captar-alunos-conheca-as-5-melhores-estrategias.jpg" alt="Turma">
            </div>

            <div class="signin"> 
                <form action="" class="sign-in-form">

                    <h2 class="title"> Sign up </h2>

                    <div class="input-field">
                        <i class="fas fa-user">  </i>
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope">  </i>
                        <input type="text" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-phone">  </i>
                        <input type="tel" placeholder="Telefone" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock">  </i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock">  </i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>

                    <input type="submit" value="Sign Up" class="btn">

                    <p class="social-text">
                        Or sign in with social media
                    </p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-tiktok"></i>
                        </a>
        
                    </div>

                    <div>
                        <p class="social-text"> Ao se cadastrar, você aceita nossos 
                            <span> 
                                <a href="#"> termos de uso </a> 
                                e 
                                <a href="#"> política de privacidade </a>
                            </span>
                        </p>
                    </div>

                    <div> 
                        <p class="social-text"> Already have an account?
                            <a href="index.html"> Sign In </a> 
                        </p> 
                    </div>

                </form>

            </div>

        </div>
    </body>
</html>
